<!DOCTYPE html>
<html>
<head>
  <title>Chill and Study with Friends</title>
  <style>
    /* Add some style to the navigation bar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the link color on hover */
    li a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <h1>Welcome to Chill and Study with Friends!</h1>

</body>
</html>
